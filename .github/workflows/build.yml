name : Build && format

on : 
    pull_request : 
        branches : 
            - main
            - dev

jobs : 
    build : 
        runs-on : ubuntu-latest
        steps : 
            - name : Checkout
              uses : actions/checkout@v4
            - name : Setup Node
              uses : actions/setup-node@v4
              with : 
                node-version : '20'
            - name : Setup pnpm
              uses : pnpm/action-setup@v3
            - name : Install dependencies
              run : pnpm install
            - name : prisma generate client
              run : pnpm db:generate 
            - name : Build
              run : pnpm run build
            - name : Format
              run : pnpm run format